<!DOCTYPE html>
<html>
    <head>
        <title>ChatWEB Main</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/websocketchat.js"></script>
    </head>
    <body onload="connect()">
        <div id="chat"></div>
        <div id="input">
            <textarea id="intext" placeholder="Message..." rows="3"></textarea>
            <button class="sendbutton" onclick="sendMessage('intext')">-&gt;</button>
        </div>
    </body>
</html>
